<!doctype html>

<html lang="en">
<head>

<header>
    <h1>New Patient Registragiton</h1>
    <p>Pleas Fill out the form below</p>
</header>

<form id="validation-form" class="formlabel" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    
  
    <label for="FirstName" class="formlabel">First Name: </label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" data-rule-required="true"  data-msg-required="First Name is Required" >
    <label for="FirstName" class="error"></label>
    <br/>

    <label> Middle Name:</label>
    <input type="text"  name="MiddleName" size="1" maxlength="1">

    <label> Last Name:</label>
    <input type="text" id="LastName" name="LastName" size="30" maxlength="30" data-rule-required="true"  data-msg-required="Last Name is Required" >
    <label for="LastName" class="error" ></label>
    <br/>

    <label for="email">Email: </label>
    <input type="text" id="Email" name="Eamil" size="30" maxlength="30" data-rule-required="true"  data-msg-required="Invalid Email" >
    <label for="Eamil" class="error"></label>
    <br/>

    <label for="Gender" >Gender:</label>
    <label for="GenderMale">
    <input type="radio" id="GenderMale" name="Gender" value="Male" data-rule-required="true"  data-msg-required="Gender is Required" /> Male </label>
    <label for="GenderFemale">
    <input type="radio" id="GenderFemale" name="Gender" value="Female"/> Female</label>
    <label for="GenderOther">
    <input type="radio" id="GenderOther" name="Gender" value="Other"/> Other </label>
    <label for="Gender" class="error"></label>
    <br/>

    <label for="birthday" >Birthday: </label>
    <input type="text" id="birthday" name="birthday" size="8" maxlength="9" data-rule-required="true"  data-msg-required="Date must be MM/DD/YYYY format" >
    <label for="birthday" class="error"></label>
    <br/>
  
    <label for="height">Height:</label>
    <input type="text" id="height" name="height" size="3" maxlength="3" data-rule-min="12" data-msg-min="Height must be greater than or equal to 12" data-rule-max="120" data-msg-max="Height must be less than or equal to 120" >
    <label for="height" class="error"></label>
    <br/>

    <label>Height:</label>
    <input type="text" id="height" name="height" size="3" maxlength="3">
  
    <label>Weight:</label>
    <input type="text" id="weight" name="weight" size="3" maxlength="3">
  
    <label>Phone Number:</label>
    <input type="text" id="phone-number" name="phone-number" size="14" maxlength="14">

    <label>Marital Status: </label>
    <select name="MaritalStatus" id="MaritalStatus">
    <option value="">Select</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>
    <option value="L">Legally Separated</option>
    </select>

    <label>Address: </label>
    <input type="text" id="Address" name="Address">

    <label for="City">City/State/Zip:</label>

ption><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
  <input type="text" id="Zip" name="Zip" size="5" maxlength="5">
   

   <label>Taking Medication: </label>

  <textarea name="MedicationsList" cols="3" rows="30"></textarea>

</form>
