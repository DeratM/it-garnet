<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Web Form</title>
  <meta name="description" content="Web-Form-Practice">
  <meta name="author" content="Derat Miranda">
  <link href="assest/css/style.css" rel="stylesheet"/> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>


</head>
<header>
    <h1>New Patient Registragiton</h1>
    <p>Pleas Fill out the form below</p>
</header>

<form id="validation-form" class="formlabel" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    
  
    <label for="FirstName" class="formlabel">First Name: </label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" data-rule-required="true"  data-msg-required="First Name is Required" >
    <label for="FirstName" class="error"></label>
    <br/>

    <label> Middle Name:</label>
    <input type="text"  name="MiddleName" size="1" maxlength="1">

    <label> Last Name:</label>
    <input type="text" id="LastName" name="LastName" size="30" maxlength="30" data-rule-required="true"  data-msg-required="Last Name is Required" >
    <label for="LastName" class="error" ></label>
    <br/>

    <label for="Email">Email: </label>
    <input type="text" id="Email" name="Email" size="30" maxlength="30" data-rule-required="true"  data-msg-required="Invalid Email" >
    <label for="Email" class="error"></label>
    <br/>

    <label>Gender:</label>
    <label for="GenderMale">
    <input type="radio" id="GenderMale" name="Gender" value="Male" data-rule-required="true"  data-msg-required="Gender is Required" /> Male </label>
    <label for="GenderFemale">
    <input type="radio" id="GenderFemale" name="Gender" value="Female"/> Female</label>
    <label for="GenderOther">
    <input type="radio" id="GenderOther" name="Gender" value="Other"/> Other </label>
    <label for="Gender" class="error"></label>
    <br/>

    <label for="birthday" >Birthday: </label>
    <input type="text" id="birthday" name="birthday" size="8" maxlength="9" data-rule-required="true"  data-msg-required="Date must be MM/DD/YYYY format" >
    <label for="birthday" class="error"></label>
    <br/>
  
    <label for="height">Height:</label>
    <input type="text" id="height" name="height" maxlength="3" size="3"
    data-rule-required="true"  data-msg-required="Height is Required" 
    data-rule-number="true" data-msg-number="Please Enter your height"
    data-rule-min="12" data-msg-min="Number of your height must be greater than or equal to 12"
    data-rule-max="120" data-msg-max="Number of your height must be less than or equal to 120">
    <label for="height" class="error"></label>
    <br/>

    <label>Weight:</label>
    <input type="text" id="weight" name="weight" size="3" maxlength="3" data-rule-required="true"  data-msg-required="Weight is Required" 
    data-rule-number="true" data-msg-number="Please Enter your weight"
    data-rule-min="12" data-msg-min="Number of your Weight must be greater than or equal to 10"
    data-rule-max="120" data-msg-max="Number of your Weight must be less than or equal to 500">
    <label for="weight" class="error"></label>
    <br/>
  
    <label>Phone Number:</label> <!--idk-->
    <input type="text" id="phonenumber" name="phonenumber" size="14" maxlength="14" data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number">
    <label for="phonenumber" class="error"></label>
    <br/>

    <label>Marital Status: </label>
    <select name="MaritalStatus" id="MaritalStatus" data-rule-required="true" data-msg-required="Marital status is Required">
    <option value="">Select</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>
    <option value="L">Legally Separated</option>
    </select>
    <label for="MaritalStatus" class="error"></label>
    <br/>

    <label>Address: </label>
    <input type="text" id="Address" name="Address" data-rule-required="true"  data-msg-required="Address is Required">
    <label for="Address" class="error" ></label>
    <br/>


    <label for="City">City/State/Zip:</label>
  <input type="text" id="City" name="City" size="30" maxlength="30" data-rule-required="true"  data-msg-required="A city is Required">
  <label for="City" class="error" ></label>
  <br/>
  
  <select name="state" id="state" data-rule-required="true" data-msg-required="State is Required">
    <option value="" selected="selected">Select a State</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
  </select>
  <label for="state" class="error"></label>
    <br/>

  
  <input type="text" id="Zip" name="Zip" size="5" maxlength="5" data-rule-required="true"  data-msg-required="Zip-code is Required" 
  data-rule-number="true" data-msg-number="Please Enter your Zip-code"
  data-rule-min="5" data-msg-min="Your zip-code must be five digets">
  <label for="Zip" class="error"></label>
    <br/>
  
  
   <label>Taking Medication: </label>
  <label for="yes"><input type="radio" name="medication" id="yes" value="Y" data-rule-required="true"  data-msg-required="Medication is Required" >Yes</label>
  <label for="no"><input type="radio" name="medication" id="no" value="N">No</label>
  <label for="medication" class="error"></label>
    <br/>
  
  <label>If yes, list medication here: </label>
  <textarea name="MedicationsList" cols="30" rows="3"></textarea>

  <input type="submit" value="Submit">
  
</form>




<script>
$( "#validation-form" ).validate({
});
</script>

</body>
</html>
