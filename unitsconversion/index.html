
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assests/css/stylesheet.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Calculator (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="Operand1">From Value: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Operand 1 is Required" 
                    data-rule-number="true" data-msg-number="Operand 1 must be a Number">
            <label for="Operand1" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                
            <!-- maybe change the "for=" -->
                <label for="FromOperator">
                <input type="radio" name="Operator" id="FromOperator" value = "centimenters"
                           data-rule-required="true" data-msg-required="Operator is Required" />Centimenters
                </label>

                <label for="FromOperator">
                    <input type="radio" name="Operator" id="mOperator" value = "meters">Meters
                </label>

                <label for="FromOperator">
                    <input type="radio" name="Operator" id="kmOperator" value = "kilometers">Kilometers
                </label>

                <label for="FromOperator">
                    <input type="radio" name="Operator" id="inOperator" value = "inches">Inches
                </label>

                <label for="FromOperator">
                    <input type="radio" name="Operator" id="ftOperator" value = "feet">Feet
                </label>

                <label for="FromOperator">
                    <input type="radio" name="Operator" id="ydOperator" value = "yards">Yards
                </label>
                
                <label for="FromOperator">
                    <input type="radio" name="Operator" id="miOperator" value = "miles">Miles
                </label>

            <label for="Operator" class="error" id="FromMsg"></label>
            <br><br>

            
            
            <label class="formlabel"> To Unit: </label>
                  
                <label for="ToOperator">
                <input type="radio" name="Operator" id="ToOperator" value = "centimenters"
                           data-rule-required="true" data-msg-required="Operator is Required" />Centimenters
                </label>

                <label for="ToOperator">
                    <input type="radio" name="Operator" id="TOmOperator" value = "meters">Meters
                </label>

                <label for="ToOperator">
                    <input type="radio" name="Operator" id="TOkmOperator" value = "kilometers">Kilometers
                </label>

                <label for="ToOperator">
                    <input type="radio" name="Operator" id="TOinOperator" value = "inches">Inches
                </label>

                <label for="ToOperator">
                    <input type="radio" name="Operator" id="TOftOperator" value = "feet">Feet
                </label>

                <label for="ToOperator">
                    <input type="radio" name="Operator" id="TOydOperator" value = "yards">Yards
                </label>
                
                <label for="ToOperator">
                    <input type="radio" name="Operator" id="TOmiOperator" value = "miles">Miles
                </label>
            <label for="Operator" class="error" id="ToMsg"></label>
            <br><br>
      

            <label class="formlabel">Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assests/js/scripts.js"></script>
</body>
</html>
